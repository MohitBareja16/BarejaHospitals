{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">Edit Patient (Admin Mode)</div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label>Full Name</label>
                            <input type="text" name="full_name" class="form-control" value="{{ patient.full_name }}" required>
                        </div>
                        <div class="mb-3">
                            <label>Phone</label>
                            <input type="text" name="phone" class="form-control" value="{{ patient.phone or '' }}">
                        </div>
                        <div class="mb-3">
                            <label>Age</label>
                            <input type="number" name="age" class="form-control" value="{{ patient.age or '' }}">
                        </div>
                        <div class="mb-3">
                            <label>Address</label>
                            <textarea name="address" class="form-control">{{ patient.address or '' }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Update Details</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
